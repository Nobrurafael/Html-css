<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da liota a seguir. Passe o mouse sobre os termos para descobrir qial tag deverá utilizar em cada caso.</p>
    <p>
        <ul>
            <li><abbr title="use a tag &lt;p&gt;">Parágrafo</abbr>
            <li><abbr title="use a tag &lt;h1&gt;">Título</abbr>
            <li><abbr title="use a tag &lt;hr&gt;">Traçar uma linha</abbr>
            <li><abbr title="use a tag &lt;h2&gt;">Subtítulo</abbr>
            <li><abbr title="Use a tag &lt;ol&gt;">Lista ordenada</abbr>
            <li><abbr title="Use a tag &lt;ul&gt;">Lista desordenada</abbr>
            <li><abbr title="Use a tag &lt;Mark&gt;">Marca texto</abbr>
            <li><abbr title="Use a tag &lt;br&gt;">Pular linha</abbr>   
        </ul>
    </p>
    
</body>
</html>
