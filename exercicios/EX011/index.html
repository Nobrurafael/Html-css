<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1> 
    <p>Tente abrir esse site em varios dispositivos diferentes,ou simplesmente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
<h1>Inserindo arquivos de audio</h1>
<audio preload="metadata" autoplay controls >
    <source src="midia/Billy Idol - Eyes Without A Face(MP3_160K).mp3" type="audio/mp3">
    <source src="midia/Billy Idol - Eyes Without A Face(MP3_160K).mpeg" type="audio/mpeg">
    <source src="midia/Billy Idol - Eyes Without A Face(MP3_160K).ogg" type="audio/ogg">
    <p>infelizmente seu navegador não consegue reproduzir esse áudio. <a href="midia/Billy Idol - Eyes Without A Face(MP3_160K).mp3">Clique aqui para baixar o arquivo</a></p> 
</audio>
    
    
</body>
</html>
