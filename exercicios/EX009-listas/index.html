<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <h1>Trabalhando com listas</h1><hr>
    <h2>Listas ordenadas</h2>
    <ol type="1" start="10"><!--1 A a I i -->
        <li>acodar
        <li>ligar para o joão
        <li>tomar café
        <li>escovar os dentes
        <li>ir para a faculdade
        <li>almoçar
        <li>ir para o trabalho
        <li>voltar para casa
        <li>jantar
        <li>dormir
    </ol>
    <h2>Listas não ordenadas</h2> <!--disc circle square-->  
    <ul type="square">
        <li>pão 
        <li>leite
        <li>tomate
        <li>manteiga
        <li>arroz
    </ul>

</body>
</html>
