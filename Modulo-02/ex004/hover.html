<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>   
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover {
            color: red;
        }

        div:hover > p{
            display: block;
            color: aqua;
            background-color: black;
        }
        
        div > p{
            display: none;
        }
    </style>          
</head>     
<body>
    <p>Passe o mouse sobre o texto abaixo e veja oque acontece</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>  Fim do exemplo!</p>
</body>
</html>
