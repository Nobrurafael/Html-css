<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela grande</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            margin: auto;
            margin-top: 50px;
        }

        thead {
            background-color: rgb(126, 126, 126);
            color: rgba(255, 255, 255, 0.849);
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        tfoot {
            background-color: rgb(126, 126, 126);
            color: rgba(255, 255, 255, 0.849);
        }

        td.num {
            text-align: right;
        }

        td.final-num {
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Posição</th>
                <th>Unidade Federativa</th>
                <th class="num">População</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>      
                <td>São Paulo</td>
                <td class="num">50.000.00</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Minas Gerais</td>
                <td class="num">40.000.00</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Rio de Janeiro</td>
                <td class="num">30.000.00</td>
            </tr>

            <tr>
                <td>4</td>
                <td>Bahia</td>
                <td class="num">20.000.00</td>
            </tr>

            <tr>
                <td>5</td>
                <td>Maceió</td>
                <td class="num">15.000.00</td>
            </tr>

            <tr>
                <td>6</td>
                <td>Ceará</td>
                <td class="num">12.000.00</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td colspan="2" class="final-num"><strong>100.000.000</strong></td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
